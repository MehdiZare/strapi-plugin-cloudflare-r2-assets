name: Bug Report
description: Report a bug with strapi-plugin-cloudflare-r2-assets
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! Please fill out the sections below.

  - type: input
    id: plugin-version
    attributes:
      label: Plugin version
      placeholder: "0.1.0"
    validations:
      required: true

  - type: input
    id: strapi-version
    attributes:
      label: Strapi version
      placeholder: "5.x.x"
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js version
      placeholder: "22.x.x"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      description: How can we reproduce the issue?
      placeholder: |
        1. Configure plugin with ...
        2. Upload a file ...
        3. See error ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual behavior
      description: What actually happened?
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Any additional context, logs, or screenshots.
    validations:
      required: false
