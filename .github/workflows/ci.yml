# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: CI

on:
  pull_request:
  push:
    branches:
      - dev
      - main

permissions:
  contents: read

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 22

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.1.2
        with:
          bun-version: 1.3.10

      - name: Install
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Verify package
        run: npm run verify

      - name: Verify release artifacts
        run: npm run check:artifacts

      - name: Audit production dependencies (high+)
        run: npm run audit:check

  audit-visibility:
    name: Audit Visibility (Full Graph)
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 22

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.1.2
        with:
          bun-version: 1.3.10

      - name: Install
        run: bun install --frozen-lockfile

      - name: Audit full dependency graph (informational)
        run: npm audit --json --audit-level=low || true

  ci-expected:
    name: CI Expected
    runs-on: ubuntu-latest
    needs:
      - validate
    if: ${{ always() }}
    steps:
      - name: Verify required jobs
        run: |
          if [ "${{ needs.validate.result }}" != "success" ]; then
            echo "validate job result: ${{ needs.validate.result }}"
            exit 1
          fi
          echo "All required CI checks passed."
