# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.1.2
        with:
          bun-version: 1.3.10

      - name: Install
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Verify package
        run: npm run verify

      - name: Verify release artifacts
        run: npm run check:artifacts

      - name: Audit production dependencies (high+)
        run: npm run audit:check

      - name: Verify artifacts exist in tag commit tree
        run: |
          git cat-file -e "${GITHUB_SHA}:dist/provider/index.js"
          git cat-file -e "${GITHUB_SHA}:dist/provider/index.mjs"
          git cat-file -e "${GITHUB_SHA}:dist/server/index.js"
          git cat-file -e "${GITHUB_SHA}:dist/server/index.mjs"
          git cat-file -e "${GITHUB_SHA}:dist/admin/index.js"
          git cat-file -e "${GITHUB_SHA}:dist/admin/index.mjs"

      - name: Ensure tag commit is on main
        run: |
          git fetch origin main
          git merge-base --is-ancestor "${GITHUB_SHA}" "origin/main" || {
            echo "Tag ${GITHUB_REF_NAME} is not on main. Aborting release."
            exit 1
          }

      - name: Upload build artifacts
        uses: actions/upload-artifact@v7
        with:
          name: dist
          path: dist/

  publish:
    needs: verify
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to npm
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Pack npm tarball
        run: npm pack

      - name: Archive dist folder
        run: tar -czf "dist-${{ github.ref_name }}.tar.gz" dist

      - name: Ensure GitHub release exists
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release view "${GITHUB_REF_NAME}" >/dev/null 2>&1 || \
            gh release create "${GITHUB_REF_NAME}" --title "${GITHUB_REF_NAME}" --notes "Automated release"

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release upload "${GITHUB_REF_NAME}" \
            *.tgz \
            "dist-${GITHUB_REF_NAME}.tar.gz" \
            --clobber
