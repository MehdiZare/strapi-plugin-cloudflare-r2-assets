# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Release Tag

on:
  pull_request:
    types:
      - closed
    branches:
      - main

permissions:
  contents: write

jobs:
  tag-release:
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'release/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout merge commit
        uses: actions/checkout@v6.0.2
        with:
          ref: ${{ github.event.pull_request.merge_commit_sha }}

      - name: Extract version
        id: version
        run: echo "version=$(node -p 'require(\"./package.json\").version')" >> "$GITHUB_OUTPUT"

      - name: Verify no existing tag
        run: |
          if git ls-remote --tags origin "refs/tags/v${{ steps.version.outputs.version }}" | grep -q .; then
            echo "::error::Tag v${{ steps.version.outputs.version }} already exists"
            exit 1
          fi

      - name: Create and push tag
        run: |
          git tag -a "v${{ steps.version.outputs.version }}" \
            -m "chore(release): v${{ steps.version.outputs.version }}" \
            "${{ github.event.pull_request.merge_commit_sha }}"
          git push origin "v${{ steps.version.outputs.version }}"
