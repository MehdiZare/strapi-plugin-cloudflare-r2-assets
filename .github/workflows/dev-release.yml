# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: Dev Release

on:
  push:
    branches:
      - dev
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: dev-release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  prerelease:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Node.js
        uses: actions/setup-node@v6.2.0
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2.1.2
        with:
          bun-version: 1.3.10

      - name: Resolve release type from dev->main PR labels
        id: release_type
        uses: actions/github-script@v8
        with:
          script: |
            const { owner, repo } = context.repo;
            const prs = await github.paginate(github.rest.pulls.list, {
              owner,
              repo,
              state: 'open',
              base: 'main',
              head: `${owner}:dev`,
              per_page: 100,
            });

            let releaseType = 'minor';
            let releasePr = '';

            if (prs.length > 0) {
              const pr = prs[0];
              releasePr = String(pr.number);
              const labels = (pr.labels || []).map((label) =>
                typeof label === 'string' ? label : label.name
              );

              if (labels.includes('release:major')) {
                releaseType = 'major';
              } else if (labels.includes('release:patch')) {
                releaseType = 'patch';
              } else if (labels.includes('release:minor')) {
                releaseType = 'minor';
              }
            }

            core.setOutput('release_type', releaseType);
            core.setOutput('release_pr', releasePr);

      - name: Compute prerelease version
        id: version
        run: |
          set -euo pipefail

          LATEST_STABLE_TAG="$(git tag --list 'v*' --sort=-v:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -n 1 || true)"
          if [ -z "$LATEST_STABLE_TAG" ]; then
            LATEST_STABLE_TAG="v0.0.0"
          fi

          CURRENT_VERSION="${LATEST_STABLE_TAG#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case "${{ steps.release_type.outputs.release_type }}" in
            major)
              BASE_VERSION="$((MAJOR + 1)).0.0"
              ;;
            patch)
              BASE_VERSION="${MAJOR}.${MINOR}.$((PATCH + 1))"
              ;;
            *)
              BASE_VERSION="${MAJOR}.$((MINOR + 1)).0"
              ;;
          esac

          PRERELEASE_VERSION="${BASE_VERSION}-dev.${GITHUB_RUN_ID}"
          echo "version=$PRERELEASE_VERSION" >> "$GITHUB_OUTPUT"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Apply prerelease version
        run: npm version "${{ steps.version.outputs.version }}" --no-git-tag-version

      - name: Build
        run: bun run build

      - name: Typecheck
        run: npm run typecheck

      - name: Test
        run: npm test

      - name: Verify package
        run: npm run verify

      - name: Verify release artifacts
        run: npm run check:artifacts

      - name: Audit production dependencies (high+)
        run: npm run audit:check

      - name: Publish prerelease to npm (next tag)
        run: npm publish --tag next --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Ensure latest dist-tag does not point to a prerelease
        run: |
          set -euo pipefail
          PACKAGE_NAME="strapi-plugin-cloudflare-r2-assets"
          LATEST="$(npm view "$PACKAGE_NAME" dist-tags.latest 2>/dev/null || true)"
          if [ -n "$LATEST" ] && echo "$LATEST" | grep -q -- '-'; then
            echo "::warning::latest dist-tag points to prerelease ($LATEST) — restoring latest stable tag"
            STABLE="$(npm view "$PACKAGE_NAME" versions --json | node -e 'const fs=require("node:fs"); const raw=fs.readFileSync(0,"utf8").trim(); const versions = raw ? JSON.parse(raw) : []; const list = Array.isArray(versions) ? versions : [versions]; const stable = list.filter((v) => typeof v === "string" && !v.includes("-")); process.stdout.write(stable[stable.length - 1] ?? "");')"
            if [ -z "$STABLE" ]; then
              echo "::warning::No stable versions found on npm; leaving dist-tags unchanged."
              exit 0
            fi
            npm dist-tag add "${PACKAGE_NAME}@${STABLE}" latest
          fi
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Deprecate broken prerelease versions
        run: |
          npm deprecate "strapi-plugin-cloudflare-r2-assets@0.0.1-dev.22508101207" \
            "Broken build — imports non-existent prefixPluginTranslations. Use @next or a stable release." || true
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create package tarball
        run: npm pack

      - name: Upload package artifact
        uses: actions/upload-artifact@v7.0.0
        with:
          name: npm-next-${{ steps.version.outputs.version }}
          path: |
            *.tgz
          if-no-files-found: error

      - name: Write summary
        run: |
          {
            echo "## npm prerelease published"
            echo ""
            echo "- Version: \`${{ steps.version.outputs.version }}\`"
            echo "- Release type: \`${{ steps.release_type.outputs.release_type }}\`"
            if [ -n "${{ steps.release_type.outputs.release_pr }}" ]; then
              echo "- Source release PR: #${{ steps.release_type.outputs.release_pr }}"
            fi
            echo ""
            echo "Install for validation:"
            echo '```bash'
            echo "npm i strapi-plugin-cloudflare-r2-assets@next"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

  create-release-pr:
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.2
        with:
          fetch-depth: 0
          ref: dev

      - name: Create or update release PR
        uses: peter-evans/create-pull-request@v8.1.0
        with:
          branch: release/dev-to-main
          base: main
          title: 'Release: dev -> main'
          labels: |
            automated
            release
          delete-branch: false
          body: |
            ## Release Checklist

            This is an automated release PR from `dev` to `main`.

            ### Select release type
            Apply exactly one label:
            - `release:major`
            - `release:minor`
            - `release:patch`

            ### Pre-merge checks
            - [ ] CI passed
            - [ ] `next` prerelease validated in staging
            - [ ] docs/changelog verified

            ### After merge
            Stable release is published from a `v*` tag via `.github/workflows/release.yml`.
